<body>
<main>
  <center>
<form class="Registrarse">
  <div class="label-input">
    <p class="comentario">Comprá más rápido y llevá el control de tus pedidos, ¡en un solo lugar!</p>
<label class="nombre-2">Nombre</label> <br>
<input  class="Nombre"type="name" placeholder="ej: Maria José" required> <br>
<br>
<label class="email-2">Email</label><br>
<input class="email" type="email" placeholder="TuNombre@gmail.con" required><br>
<br>
<label class="phone-2">Telefono(Opcional)</label><br>
<input  class="phone"type="phone" placeholder="1123445567"><br>
<br>
<label class="password-3">Contraseña</label required><br>
<input class="password" type="password"><br>
<br>
<label class="password-4">Confirmar Contraseña</label required><br>
<input  class="password-2"type="password" required><br>
<br>
<input  class="boton-1"type="submit" value="Crear Cuenta">
  </div>
</form>
</center>
<div class="imagen">
  <img  class="logo"src="imagenes/Logo.jpg" alt="logo">
  <a  class="enlace-inicio"href="index.html">Inicio</a>
</div>
<div class="pregunta">
  <p class="pregunta-1">¿Ya tenés una cuenta?</p>
  <a   target="_blank"class="enlaces"href="IniciarSesion.html">Iniciá Sesión</a>
</div>


</main>
